<!DOCTYPE html>
<html>
  <head>
      <script src="https://kit.fontawesome.com/ca63fe77f5.js" crossorigin="anonymous"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
  </head>

  <body>
      <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
              </div>
            </form>
          </br>
          <div class="button-current-location"
          align="right">
                <button  
                type="button"
                class="current-location">
              
            Current Location
            
        </button>
        
            <h1 id="city">
              Fortaleza, CE
            </h1>
        
              <p id="date"></p>
   
              <p>
              <span class="temperature" id="temperature">30</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </p>
              <br/>
              <p id="current-date"></p>
              <hr/>
  <div class="city-image">            
<img src="images/fortaleza.jpg" class="img-fluid" alt="cidadefortaleza">
  </div> 

<hr/>
    

    <div class="container text-center">
      <div class="row">
        <div class="col">
         Monday
        </div>
        <div class="col">
          Tuesday
        </div>
        <div class="col">
          Wednesday 
        </div>
        <div class="col">
           Thrusday
      </div>
      <div class="col">
        Friday
    </div>

    <br/>
    <div class="container text-center">
        <div class="row">
          <div class="col">
              <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
              <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
              <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
              <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-cloud-sun"></i>
      </div>

    </br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
              30°C
          </div>
          <div class="col">
              29°C
          </div>
          <div class="col">
             29°C
          </div>
          <div class="col">
              25°C
        </div>
        <div class="col">
            27°C
      </div>
    </br>
  </hr>

    <script src="src/index.js"></script>
  </body>
</html>
